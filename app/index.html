<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Example API Client Application</title>
    <meta name="description" content="Demonstration of API client application">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

  </head>
  <body ng-app="apiClientExampleApp">

    <div class="container" ng-controller="Main">
      <div class="header clearfix">
        <div class="row">
          <div class="col-md-4"><img src="/images/prismhr-logo.png" class="img-responsive" /></div>
          <div class="col-md-8">
            <h1 class="text-center">Example API Client Application</h1>
            </nav>
          </div>
        </div>
      </div>

      <!-- place any high level error messages -->
      <div api-error-message ng-if="ApiSession.error"><span ng-bind="ApiSession.error"></span></div>

      <!--templates loaded by the router -->
      <div ng-view></div>

    </div><!-- /container -->

</body>
</html>
